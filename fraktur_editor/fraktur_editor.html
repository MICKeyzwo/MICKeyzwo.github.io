<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Fraktur Editor</title>
  <style type="text/css">
  body {
    font-size: 15pt;
  }
  input {
    font-size: 15pt;
  }
  </style>
  <script src="fraktur_editor.js" type="text/javascript"></script>
</head>
<body>
<table>
  <tr>
    <td align="right">原文テキスト：</td>
    <td align="legt"><input type="text" id="origin" />
  </tr>
  <tr>
    <td colspan="2" align="center">
      <input type="button" id="trans" value="↓細字変換↓" />
      <input type="button" id="trans2" value="↓太字変換↓" />
    </td>
  </tr>
  <tr>
    <td align="right">変換後テキスト：</td>
    <td align="legt"><input type="text" id="fraktur" /></td>
  </tr>
</table>
</body>
</html>
