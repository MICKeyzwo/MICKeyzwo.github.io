function ruleBook(live, cnt){
	if(live == 0){
		if(cnt == 3 || cnt == 6 || cnt == 7 || cnt == 8){
			return 1;
		}else{
			return 0;
		}
	}else{
		if(cnt == 3 || cnt == 4 || cnt == 6 || cnt == 7 || cnt == 8){
			return 1;
		}else{
			return 0;
		}
	}
}
